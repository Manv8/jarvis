<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="mslogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
          </div>
        <div class="image-container">
            <div class="image">
                <img class="ironman" src="iron.gif" alt="image">
                <img class="inputgif" src="aiinput.gif" alt="image">
            </div>
            <h1>J A R V I S</h1>
            <p class="descrip">I m a Virtual Assistant JARVIS, How may I help you?</p>
            <div>
            <p class="resultArea"></p>
        </div>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <button class="cancel">cancel</button>
            <input class="content" placeholder="Enter your command or speak "   />
            <button class="send-btn"> send</button>
            
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
